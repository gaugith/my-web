<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
        }

        .spinner {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border: 10px solid #ddd;
            border-top: 10px solid #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 50px;
            margin: 10px 0;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        .redirecting-message {
            font-size: 16px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="spinner"></div>
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <p class="redirecting-message">Redirecting in 5 seconds...</p>
    </div>

    <script>
        // Tự động chuyển hướng sau 5 giây
        setTimeout(function () {
            window.location.href = "/"; // Thay "/" bằng URL trang bạn muốn chuyển hướng
        }, 5000);
    </script>
</body>

</html>
